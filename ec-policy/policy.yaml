#
# To use this policy with the ec command line:
#   ec validate image \
#     --image $IMAGE \
#     --public-key key.pub \
#     --policy github.com/enterprise-contract/config//slsa3
#
# To use with an Konflux Enterprise Contract Integration Test CR:
#   ...
#   spec:
#     params:
#     - name: POLICY_CONFIGURATION
#       value: github.com/enterprise-contract/config//slsa3
#     ...
#
name: Custom Policy
description: >-
  Contains rule related to gating each build to use 1.23.1 version of Go image in Dockerfile
  Source: https://github.com/the-mentalist-quiz/ec-policy/policy.yaml

sources:
  - name: Custom Policy
    data:
      - github.com/release-engineering/rhtap-ec-policy//data
      - oci::quay.io/konflux-ci/tekton-catalog/data-acceptable-bundles:latest
    policy:
      - oci::quay.io/enterprise-contract/ec-release-policy:konflux
      - github.com/dheerajodha/the-mentalist-quiz.git//ec-policy/rules
    ruleData:
        allowed_registry_prefixes:
          - quay.io/djodha/golang
configuration:
  include:
    - "@redhat"
    - verify_base_go_version
    - cve
  exclude:
    - labels.required_labels:release
    - labels.required_labels:distribution-scope
    - labels.required_labels:url
    - 'tasks.required_tasks_found:prefetch-dependencies'
    - 'test.required_tests_passed:sast-snyk-check'
    - 'test.no_skipped_tests:sast-snyk-check'
    - 'test.required_tests_passed:sast-snyk-check-oci-ta'
    - 'test.required_tests_passed:sast-shell-check'
    - tasks.required_tasks_found:sast-shell-check-oci-ta
    - 'test.no_skipped_tests:sast-snyk-check-oci-ta'
    - hermetic_build_task
    - 'tasks.required_tasks_found:source-build'
    - 'tasks.required_tasks_found:fbc-target-index-pruning-check'
    - 'test.no_failed_tests:ecosystem-cert-preflight-checks'
    - tasks.required_tasks_found:rpms-signature-scan
